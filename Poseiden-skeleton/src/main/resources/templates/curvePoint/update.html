<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoints.id})}" th:object="${curvePoints}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			<div class="text-danger validation-summary-valid" data-valmsg-summary="true">
				<ul th:if="${#fields.hasErrors('*')}">
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
				</ul>
			</div>
			<div class="form-group">
				<label for="curveId" class="col-sm-2 control-label">Curve point Id</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{curveId}" id="curveId" placeholder="CurveId" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{term}" id="term" placeholder="Term" class="col-4">
				</div>
			</div>
			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{value}" id="value" placeholder="Value" class="col-4">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/curvePoint/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update curve point">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
